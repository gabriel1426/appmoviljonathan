<ion-header>
  <ion-navbar>

    <ion-title style="text-align: center;">Productos</ion-title>
    <ion-buttons start>
      <button  ion-button menuToggle>
        <ion-icon name="menu"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content  class="fondo-app" >
    
    <div *ngFor="let datos of datos.data">
        <br>
<div class="divrelative" (click)="presentModal(datos.id);">
    <ion-item class="comercio">
      <div style="word-break: break-all;">
        <h1 class="correr" ><strong>{{datos.nombre | titlecase}}</strong></h1>
      </div>
        
        <p class="correr2">
           
           <span style="color:#3498db"><strong>Disponibles por usuario: {{datos.cantidad_venta_user}}</strong>  </span></p>
        <br>
        <br>
        <br>
        
        </ion-item>
        <img  class="comerciodiv" src="{{datos.img_fondo_establecimiento}}" style="width:100%; height: 100px;">  
        <!-- <img class="logoredondo"  src="../../assets/imgs/logo.png" alt="">                           -->
        <img class="logoredondo"  src="{{datos.imagen}}" alt="">
</div>
</div>

</ion-content>
