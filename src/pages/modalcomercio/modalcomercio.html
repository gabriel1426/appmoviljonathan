<div class="modal" padding   >
   <div *ngFor="let datos of datos.data">

   
  <div class="mimodal">
      <button class="cerrar" clear ion-button icon-only (click)="cerrarmodal();">
          <ion-icon ios="ios-close" md="md-close"></ion-icon>
      </button>
      <!-- <img  class="imgmodal" src="../../assets/imgs/tienda-ropa.jpg" src="{{datos.img_fondo_establecimiento}}" alt=""> -->
      <img  class="imgmodal"  src="{{datos.img_fondo_establecimiento}}" alt="">
      <!-- <img  class="imgmarca" src="../../assets/imgs/logor.jpg" alt=""> -->
      <img  class="imgmarca"  src="{{datos.imagen}}" alt="">
      
      <div>
        <div style="width: 100%; height: 310px;">
        

      <div style="text-align: right;">
        <br>
        <label class="marquilla">{{datos.categoria}}</label>
      </div>
      

      <div style="text-align: center">
          <h3>{{datos.nombre}}</h3>
      
      </div>
      
      <div style="padding-left: 8px;">
        <ion-scroll scrollY="true" style="width: 100%; height: 280px;">
          <p style="font-size:15px"><strong>Terminos y condiciones</strong></p>
        <p>{{datos.terminos_condiciones}}</p>
        <p style="font-size:15px"><strong>Descripción del producto:</strong></p>
        <p>{{datos.descripcion}}</p> 
        <p style="font-size:15px"><strong>Descripción de entrega:</strong></p>
        <p>{{datos.descripcion_entrega}}</p>  
                </ion-scroll>                                
        </div>
        <div style="text-align: center">
          <button  round ion-button (click)="comprar(datos.id);">
            Comprar en linea
        </button>
        </div>
     
      </div>
   
  </div>

</div>
</div>
