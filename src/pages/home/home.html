</ion-header>



<ion-content padding class="fondo-app">
    <ion-refresher style="background: #eeecec;" (ionRefresh)="doRefresh($event)">
        <ion-refresher-content
            pullingIcon="arrow-dropdown"
            pullingText="Pull to refresh"
            refreshingSpinner="circles"
            refreshingText="Actualizando...">
        </ion-refresher-content>
      </ion-refresher>

  <div>


    <div class="tarjetadecredito"  [style.background-image]="'url(' + img_tarjeta_data + ')'">
    <!-- <img src="this.img_tarjeta_data" class="tarjetadecredito"   alt=""> -->
        <div class="card-title">
          <!-- {{empresa  | titlecase }} -->
        </div>
        <div class="card-subtitle HALTER">{{tarjeta_mostrar}}</div>
        <div class="card-subsubtitle">
          
          <p>{{nombre | uppercase }}</p>
        </div>
    </div>
    <div class="saldo">
      <small style="color:#6FBBF9"><strong>Tu Saldo</strong></small>
      <h3><strong>{{monto | currency:0:"$"}}</strong></h3>
    </div>

    <div>
     <br>
        <ion-item class="sinfondo"> 
            <span item-left start >
                <p>Destacados</p>
             </span>
             <span item-right end  style="margin-right: 0px;">
                <button clear ion-button style="font-size: 14px;color:#6FBBF9; padding-right: 0px;" (click)="verpromociones();" >Ver todas></button>
                
              </span>
  
         </ion-item>


    </div>
    <div class="promocion" >


        <ion-slides class="image-slider" >
          <div *ngFor="let datos1 of datos.data">
              <ion-slide  style="padding-right: 5px; ">
                  <div class="overlay" >
                      <img src={{datos1.img}} style="width:100%; height: 220px; border-radius: 12px;">
                  </div>
                    
                    <div class="card-title-promocion">{{datos1.titulo  | titlecase}}</div>
                    <div class="card-subtitle-promocion"> {{ datos1.descripcion | slice:0:50}}...</div>
                    <div class="card-subsubtitle-promocion">
                      <button ion-button style="border-radius: 5px;" (click)="detallepromociones(datos1.id);">Ver Mas</button>
                    </div>
                </ion-slide>
          </div>
            <div *ngFor="let datos of datos.data2">
                <ion-slide  style="padding-right: 5px; ">
                  <div  class="overlay">
                  <img  src={{datos.img_destacada}}  style="width:100%; height: 220px; border-radius: 12px;">
                  </div>
                  <div class="card-title-promocion">
                    {{datos.nombre  | titlecase}}
                  </div>
                  <div class="card-subtitle-promocion">
                    <!-- {{ datos.terminos_condiciones | slice:0:50}}... -->
                  </div>
                  <div class="card-subsubtitle-promocion">
                    <button ion-button style="border-radius: 5px;" (click)="presentModal2(datos.id);">Ver Mas</button>
                  </div>
                </ion-slide>
          </div>
            <!-- <ion-slide  style="padding-right: 5px; ">
                <div  class="overlay">
                <img  src="../../assets/imgs/1.jpg" style="width:100%; height: 200px; border-radius: 12px;">
                </div>
                <div class="card-title-promocion">Millonarios vs. Nacional</div>
                <div class="card-subtitle-promocion"> Compra tus boletas facilmente y con un descuento especial</div>
                <div class="card-subsubtitle-promocion" >
                  <button ion-button style="border-radius: 5px;" (click)="presentModal();">Ver Mas</button>
                </div>
            </ion-slide> -->
          </ion-slides>

         
    </div>
    <br>
    <br>

  </div>
  

</ion-content>
