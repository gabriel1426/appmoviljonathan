<div class="modal" padding *ngFor="let datos of datos.data"  >
   
  <div class="mimodal">
      <button class="cerrar" clear ion-button icon-only (click)="cerrarmodal();">
          <ion-icon ios="ios-close" md="md-close"></ion-icon>
      </button>
      <img  class="imgmodal" src={{datos.img}} alt="">
      <img  class="imgmarca" src={{datos.img_fondo_establecimiento}} alt="">
      
      <div>
        <div style="width: 100%; height: 310px;">
        

      <div style="text-align: right;">
        <br>
        <label class="marquilla">{{datos.nombre_categoria | titlecase}}</label>
      </div>
      

      <div style="text-align: center">
          
      <p style="font-size:15px"><strong>{{datos.nombre_establecimiento | titlecase}}</strong></p>
      </div>
      
      <div style="padding-left: 8px;">
        <ion-scroll scrollY="true" style="width: 100%; height: 280px;">
         
        <p><strong>{{datos.titulo | titlecase}}</strong></p>
          <p>{{datos.descripcion}}.</p>
              
          <p><strong>Terminos y condiciones:</strong></p>
          <p>{{datos.terminos_condiciones | titlecase}}</p>
                </ion-scroll>                                
        </div>
        <div style="text-align: center">
          <button  round ion-button (click)="comprar(datos.id_producto);">
            Comprar en linea
        </button>
        </div>
     
      </div>
   
  </div>


</div>
